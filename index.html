<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-3.5.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-3.5.0/jasmine.css">
    <link rel="stylesheet" href="style.css">
    <title>Bakım</title>
</head>

<body style="overflow: visible;">

    <div style="padding: 6rem; margin: 6rem; text-align: center;">
        <button type="button" onclick="basla()">Başla!</button>
    </div>

    <script type="text/javascript" src="jasmine/lib/jasmine-3.5.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.5.0/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.5.0/boot.js"></script>
    <script src="bakim-test.js"></script>

    <script>
        "use strict";

        async function basla() {
            await dugmeSakla()
            await konus("Başlıyoruz")
            duyulan = await soruSor("kaçıncı kovana bakım yapacaksınız?")
            dondurulen = await sayiyaDondur(duyulan)
            await BakimSonucunaYaz(dondurulen)
            await konus(`Kaç arılı çerçeve gördüğünüzü kontrol ediniz? birazdan soracağım`)
            duyulan = await bekle(soruSor, "kaç arılı çerçeve gördünüz")
            dondurulen = await sayiyaDondur(duyulan)
            await BakimSonucunaYaz(dondurulen)
        }

        function dugmeSakla() {
            document.getElementsByTagName("button")[0].style.display = "none";
            console.log("düğme saklandı");
        }
        function konus(mesaj) {
            alert(mesaj);
        }
        function soruSor(soru) {
            let duyulan = prompt(soru);
            return duyulan
        }
        function sayiyaDondur(duyulan) {
            let dondurulen = isFinite(duyulan) ? Number(duyulan) : false;
            console.log("dondurulen: " + dondurulen)
            return dondurulen
        }

        function BakimSonucunaYaz(dondurulen) {
            kovanBakimSonucu.push(dondurulen);
            console.log(JSON.stringify(kovanBakimSonucu));
        }

        function timeout(ms) {
            return new Promise(son => setTimeout(son, ms));
        }
        async function bekle(fn, arg) {
            let saniye = ayarlar.gecikme;
            let miliSaniye = 1000 * saniye;
            await timeout(miliSaniye);
            return fn(arg);
        }


        let kovanNo = 1;
        let ayarlar = {
            lisansSayisi: 3,
            gecikme: 0.5
        };
        let kovanBakimSonucu = [];
        let duyulan = 1;
        let dondurulen = 1;

    </script>
</body>

</html>
